<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons?d=gallery">
    <script src="index.js"></script>
</head>

<body>
    <div class="card mx-auto container mt-4">
        <div class="row">
            <div class="col symbol"></div>
        </div>
        <div class="row mx-auto">
            <div class="num col" id="num"></div>
        </div>
        <div class="row">
            <div class="col-8"></div>
            <div class="col symbol flip"></div>
        </div>
    </div>
</body>

</html>
